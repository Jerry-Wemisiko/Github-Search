<div class="container">
    <form (ngSubmit)="searchInfo(searchForm)" #searchForm="ngForm">
        <div class="form-group">
            <input class="form-control" type="text" id="search" placeholder="Enter your username"
                [(ngModel)]="searchedString.track" name="track" #track="ngModel" required>
        </div>
        <div class="form-group">
            <button type="submit">Search</button>
        </div>
    </form>
</div>
